<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" class="hero-img" alt="hero image illustration">
      <main>
        <header>
          <h1>Order Summary</h1>
        </header>
        <p class="stream"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <section class="subscription">
          <section class="plan">
            <img src="images/icon-music.svg" class="music-icon" alt="music icon">
            <div class="annual-plan">
              <p class="annual-text">Annual Plan</p>
              <p class="year-text"> $59.99/year</p>
            </div>
          </section>
          <p class=change-text>Change</p>
        </section>
        <button>Proceed to Payment</button>
        <p class="cancel-text">Cancel Order</p>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/yeniuvwo">Yeni Uvwo</a>.
      </div>
    </footer>
  </body>
</html>
